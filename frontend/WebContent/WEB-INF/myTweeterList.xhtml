<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
	
    <h:head>
        <title>Twitter Project: Created by PL TSHETLO_201069777 </title>
    </h:head>
    <h:body>
    	<h2>Twitter Holdings: For Expects</h2>
    	<h:form>
    	   <p:dataTable value="#{twiitercontroller.twitterList}" var="Twitter">
    	   		<p:colum header Text="Timestamp">
    	   			<h:outputText value="#{twitter.date}"/>
    	   		</p:colum>
    	   		<p:colum header Text="TweeterBody">
    	   			<h:outputText value="#{twitter.tweets}"/>
    	   		</p:colum>
    	   		<p:colum header Text="Tweeter Id">
    	   			<h:outputText value="#{twitter.id}"/>
    	   		</p:colum>
    	   </p:dataTable>
     	</h:form>
    </h:body>
</html>
